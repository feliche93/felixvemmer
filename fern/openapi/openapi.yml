      scheme: bearer
paths:
  /banking/bank_connections:
    get:
      summary: List all banking bank_connections
      description: 'Cost in API Credits: 1'
      tags:
        - Banking::BankConnection (Bankverbindung)
      parameters:
        - name: page
          in: query
          schema:
            type: integer
          description: Page number
        - name: page_size
          in: query
          schema:
            type: integer
          description: Page size (1-100)
        - name: order_by
          in: query
          schema:
            type: string
          description: Order by field (must be used with order_direction)
        - name: order_direction
          in: query
          schema:
            type: array
            items:
              type: string
              enum:
                - asc
                - desc
          description: Order direction (must be used with order_by)
      responses:
        '200':
          description: List of banking bank_connections
          content:
            application/json:
              examples:
                API v1 banking bank_connections /banking/bank_connections get List of banking bank_connections returns a successful response with status code 200:
                  value:
                    type: list
                    page: 1
                    page_size: 100
                    total_pages: 1
                    total_entries: 2
                    has_more: false
                    entries:
                      - type: bank_connection
                        id: 33
                        name: Standard
                      - type: bank_connection
                        id: 34
                        name: Testbank
  /banking/bank_connections/{id}:
    parameters:
      - name: id
        in: path
        description: The id of the bank_connection
        required: true
        schema:
          type: string
    get:
      summary: Retrieves a banking bank_connection
      description: 'Cost in API Credits: 1'
      tags:
        - Banking::BankConnection (Bankverbindung)
      responses:
        '200':
          description: Show person
          content:
            application/json:
              examples:
                API v1 banking bank_connections /banking/bank_connections/{id} get Show person returns a successful response with status code 200:
