info:
  title: Papierkram API
  version: v1
  description: >-
    ## Grundlegendes über die API


    Die API bietet REST-Endpunkte für häufig verwendete Papierkram-Ressourcen
    wie Unternehmen, Rechnungen, Zeiterfassung usw.


    Um die API zu verwenden, muss ein Kunde einen sogenannten API-Token
    erstellen. Mittels dieses

    API-Tokens werden Anfragen an die API authentifiziert.


    ## Basis-URL


    Ihre API-URL ist `https://felixvemmer.papierkram.de/api/v1`. Alle Endpunkte
    sind relativ zu dieser Basis-URL.


    ## Authentifizierung mit API-Tokens


    Dies ist eine einfache Authentifizierungsoption für Kunden, die schnelle
    Ergebnisse erzielen möchten und einfach

    Skripte gegen die Papierkram-API ausführen möchten.


    Um einen neuen Token zu erstellen gehen Sie auf `/einstellungen/api`, geben
    Sie einen Namen für den neuen Token ein. Der Name hilft Ihnen zu
    unterscheiden, wofür dieses Token verwendet wird. Danach können sie den
    Token kopieren und ihn verwenden, um API-Aufrufe zu authentifizieren.


    Verwenden Sie den Token im `Authorization` Header der HTTP Anfrage die Sie
    abschicken. Das Format dafür sieht so aus: `Bearer YOUR_TOKEN`, wobei der
    Teil nach "Bearer" ihr Token ist.


    Dies wird im folgenden Beispiel verdeutlicht:


    ```

    curl 'https://felixvemmer.papierkram.de/api/v1/contact/companies' \
       -H "Accept: application/json" \
       -H "Authorization: Bearer YOUR_TOKEN"
    ```


    ## API Kontingent


    Jede API Anfrage verbraucht Credits. Die API ist auf eine bestimmte Anzahl
    von Credits pro Monat beschränkt. Die Anzahl der verbleibenden Credits wird
    im `X-Remaining-Quota` Header der API Antwort mitgeliefert. Aktuell sind
    dies 10.000 Credits pro Monat. Credits die über das Kontingent hinausgehen
    werden mit einem HTTP Status Code 429 (Too Many Requests) beantwortet.


    Verschiedene Anfragen verbrauchen unterschiedlich viele Credits. Die Anzahl
    der Credits die eine Anfrage verbraucht wird im `X-Consumed-Quota` Header
    der API Antwort mitgeliefert. Die Anzahl der Credits die eine Anfrage
    verbraucht wird auch in der Dokumentation der jeweiligen API Methode
    angegeben.


    ## Header


    ### Request Header


    Die API erwartet die folgenden Request Header:


    * `Accept`: `application/json`. Dieser Header stellt sicher, dass die API
    Antworten im JSON Format geliefert werden.

    * `Authorization`: `Bearer TOKEN` (siehe oben). Dieser Header stellt sicher,
    dass die API Anfragen authentifiziert werden.


    ### Response Header


    Die API liefert unter anderem die folgenden Response Header:


    * `X-Remaining-Quota`: Dieser Header gibt an, wie viele API Credits noch im
    aktuellen Monat verfügbar sind.

    * `X-Consumed-Quota`: Dieser Header gibt an, wie viel API Credits die
    aktuelle API Anfrage verbraucht hat.
